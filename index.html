    <script>
            // 主题切换逻辑 - 确保DOM加载完成后执行
            document.addEventListener('DOMContentLoaded', function() {
                const toggleBtn = document.getElementById('theme-toggle');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
                const body = document.body;
                
                // 初始化主题
                function initTheme() {
                    try {
                        const savedTheme = localStorage.getItem('theme');
                        const isDarkMode = savedTheme === 'dark' || (!savedTheme && prefersDark.matches);
                        
                        // 直接设置class，确保即时生效
                        body.classList.toggle('dark-mode', isDarkMode);
                        body.classList.toggle('light-mode', !isDarkMode);
                        
                        if (toggleBtn) {
                            toggleBtn.textContent = isDarkMode ? '🌙' : '☀️';
                        }
                    } catch (error) {
                        console.warn('主题初始化出错:', error);
                        body.classList.add('light-mode');
                    }
                }
                
                // 即时切换主题
                function toggleTheme() {
                    try {
                        const isDarkMode = body.classList.contains('dark-mode');
                        const newMode = isDarkMode ? 'light' : 'dark';
                        
                        // 直接切换class，确保即时生效
                        body.classList.toggle('dark-mode', !isDarkMode);
                        body.classList.toggle('light-mode', isDarkMode);
                        
                        // 保存主题设置
                        localStorage.setItem('theme', newMode);
                        
                        if (toggleBtn) {
                            toggleBtn.textContent = newMode === 'dark' ? '🌙' : '☀️';
                        }
                    } catch (error) {
                        console.warn('主题切换出错:', error);
                    }
                }
                
                // 初始化主题
                initTheme();
                
                // 添加事件监听
                if (toggleBtn) {
                    toggleBtn.addEventListener('click', toggleTheme);
                }
                
                // 监听系统主题变化
                if (prefersDark.addEventListener) {
                    prefersDark.addEventListener('change', () => {
                        try {
                            if (!localStorage.getItem('theme')) {
                                initTheme();
                            }
                        } catch (error) {
                            console.warn('系统主题变化监听出错:', error);
                        }
                    });
                }
            });
        </script>
